<h2>{{ product.name }}</h2>

{% if product.image %}
    <img src="{{ product.image.url }}" alt="{{ product.name }}" width="300">
{% endif %}

<p>{{ product.description }}</p>
<p>Price: {{ product.price }}$</p>
<p>Category: {{ product.category.name }}</p>
<p>Available: {{ product.quantity }}</p>
<p>Seller: {{ product.seller.username }}</p>
