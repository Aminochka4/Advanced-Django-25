<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trade Analytics Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #333; text-align: center; }
        .report-container { text-align: center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background-color: #f4f4f4; }
    </style>
</head>
<body>
    <h1>Trade Analytics Report</h1>
    <div class="report-container">
        <p><strong>Total Trades:</strong> {{ analytics.total_trades }}</p>
        <p><strong>Total Revenue:</strong> ${{ analytics.total_revenue }}</p>
        <p><strong>Profit/Loss:</strong> ${{ analytics.profit_loss }}</p>
    </div>

    <h2>Generated on {{ now }}</h2>
</body>
</html>
