{% extends "base.html" %}
{% block content %}
<div class="container">
    <h2 class="mt-4">Buy {{ product.name }}</h2>
    <div class="card mt-3">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p }}
                </div>
                <button type="submit" class="btn btn-primary">Buy</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
